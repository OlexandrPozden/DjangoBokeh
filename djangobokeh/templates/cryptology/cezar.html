{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/cryptology/cezar.css' %}">
<div class="form">
    <h1 style="margin-left: 10px;">Analytic Form</h1><br><br>
    <form method="POST" enctype="multipart/form-data" class="item">  
        {% csrf_token %}  
        <label for="select"><b>Representation:</b></label>
        <select name="select" required style="margin-left: 40px;">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="asc">Sorted by freq: ASC</option>
            <option value="desc">Sorted by freq: DESC</option>
        </select><br><br><br>
        <label for="file"><b>Select a file to analysis:</b></label>
        <input type="file" name="file" required style="margin-left: 40px;"><br><br><br>
        <input type="submit" value="submit" class="submit">
    </form>
    <div class="item">
        {{div|safe}}
    </div>
    
</div>
<div class="plot">
    
</div>
<div class="notform" style="visibility: collapse;">
   
</div>
<script type="text/javascript" src="{% static '/action.js' %}"></script>
{{script|safe}}
{% endblock content %}
